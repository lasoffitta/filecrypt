<form id="streamForm">
    <input type="text" id="telegramUrl" placeholder="Inserisci l'URL di Telegram">
    <button type="submit">Genera link di streaming</button>
</form>
<script>
    document.getElementById("streamForm").addEventListener("submit", function(event) {
        event.preventDefault();
        var telegramUrl = document.getElementById("telegramUrl").value;
        fetch('/generate_stream_link', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({telegram_url: telegramUrl})
        })
        .then(response => response.json())
        .then(data => {
            // Visualizza l'URL di streaming
            console.log('URL di streaming:', data.stream_url);
        });
    });
</script>
