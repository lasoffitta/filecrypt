<form id="streamForm">
    <input type="text" id="telegramUrl" placeholder="Inserisci l'URL di Telegram">
    <button type="submit">Genera link di streaming</button>
</form>
<p id="error-message"></p>
<script>
    document.getElementById('streamForm').addEventListener('submit', function(event) {
        event.preventDefault();

        var telegramUrl = document.getElementById('telegramUrl').value;

        fetch('/generate_stream_link', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                telegram_url: telegramUrl
            })
        })
        .then(response => response.json())
        .then(data => {
            var streamUrl = data.stream_url;
            window.open(streamUrl, '_blank');
        })
        .catch(error => {
            document.getElementById('error-message').textContent = 'Error: ' + error;
        });
    });
</script>
