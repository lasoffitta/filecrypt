<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    <button id="streamButton">Guarda in streaming</button>

	<script>
		document.getElementById("streamButton").addEventListener("click", function() {
			var chat_id = 1863386946;  // sostituisci con il tuo chat_id
			var file_id = 3925;  // sostituisci con il tuo file_id
			var url = '/forward_message/' + chat_id + '/' + file_id;  // sostituisci con l'endpoint del tuo server che inoltra il messaggio

			// Fai una chiamata AJAX al tuo server per inoltrare il messaggio
			fetch(url, { method: 'POST' })
			.then(response => {
				if (!response.ok) {
					throw new Error('Network response was not ok');
				}
				return response.text();
			})
			.then(message => {
				console.log('Message forwarded:', message);
			})
			.catch(error => {
				console.error('There has been a problem with your fetch operation:', error);
			});
		});
	</script>
</body>
</html>
